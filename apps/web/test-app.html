<!DOCTYPE html>
<html>
<head>
    <title>App Test</title>
</head>
<body>
    <h1>Testing MAS App</h1>
    <iframe src="http://localhost:3001/" width="100%" height="600px" style="border: 1px solid #ccc;"></iframe>

    <script>
        // Test if the app loads
        setTimeout(() => {
            fetch('http://localhost:3001/')
                .then(response => response.text())
                .then(html => {
                    console.log('HTML loaded successfully');
                    if (html.includes('root')) {
                        console.log('Root div found');
                    }
                })
                .catch(error => console.error('Error loading app:', error));
        }, 1000);
    </script>
</body>
</html>
